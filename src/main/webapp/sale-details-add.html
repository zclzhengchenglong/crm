<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}
$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
	var saleDid=RequestParameter()["saleDid"];
	if(saleDid!='undefined'){
		$("#saleDid").val(saleDid);

		$.ajax({
			type: 'post',
            url: "saledetails/get.do" ,
			data: "saleDid="+saleDid,                       //修改方法部分代码
			dataType:"json",
			success: function(obj){
				console.log(obj);
				$("#saleId").val(obj.saleId);
                $("#saleCommid").val(obj.saleCommid);
                $("#saleNum").val(obj.saleNum);
                $("#salePrice").val(obj.salePrice);
                $("#saleRemark").val(obj.saleRemark);
                $("#saleComid").val(obj.saleComid);
                $("#saleLastdate").val(obj.saleLastdate);
			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			/*handleway:{
				required:true,
			},*/
            /*opnum:{
                required:true,
            },
            /!*lasttime:{
                required:true,
            },*!/
            whetherloss:{                   //必填设置
                required:true,
            }
            ,
            measures:{
                required:true,
            },
            clientnum:{
                required:true,
            },
            sysnum:{
                required:true,
            }*/
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#form-member-add").ajaxSubmit({
				url: "saledetails/add.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					layer.alert(r.msg, {icon: 6,title: "提示"},function(){
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();
						parent.layer.close(index);
					});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
